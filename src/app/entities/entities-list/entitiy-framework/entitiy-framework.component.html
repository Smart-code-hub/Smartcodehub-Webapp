<h1 mat-dialog-title>Select Your Framework</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <mat-form-field>
        <mat-label>Frontend</mat-label>
        <mat-select (selectionChange)="onFullStackChange()" [(ngModel)]="newMetaDataType.frontend">

          <mat-option value="React">
            React
          </mat-option>
          <mat-option disabled value="Angular">
            Angular (On the way)
          </mat-option>
        </mat-select>

      </mat-form-field>
    </div>
    <div class="col-lg-6 col-sm-12">
      <mat-form-field>
        <mat-label>Backend</mat-label>
        <mat-select (selectionChange)="onFullStackChange()" [(ngModel)]="newMetaDataType.backend">
          <mat-option value="Node">
            Node
          </mat-option>
          <mat-option disabled value="Go">
            Go Lang (On the way)
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-6 col-sm-12">
      <mat-form-field>
        <mat-label>Serverless</mat-label>
        <mat-select 
        (selectionChange)="onServerLessChange()" 
        
        [(ngModel)]="newMetaDataType.serverless">
          <mat-option value="ReactFirebase">
            React Firebase
          </mat-option>
          <mat-option disabled value="AngularFirebase">
            Angular Firebase (On the way)
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="newMetaDataType" cdkFocusInitial>Ok</button>

</div>
